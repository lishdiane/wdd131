<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <meta name="description" content="My Journal">
    <meta name="author" content="Diane Lish">
    <link rel="stylesheet" href="styles/my-health-journal.css">
    <script defer src="scripts/my-health-journal.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="myjournal">
    <header>
        <div class="logo">
            <img src="images/logo1.svg" alt="My Health Journal Logo" width="65">
            <p><span class="larger">My Health Journal</span><br><span class="smaller">Health Made Easy</span></p>
        </div>
        <nav>
            <ul>
                <li><a href="my-health-journal.html">Home</a></li>
                <li><a href="my-journal.html">My Journal</a></li>
                <li><a href="health-tips.html">Health Tips</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>My Journal</h1>

        <div class="paper">
            <div class="lines">
                <div class="text" spellcheck="false">
                    <table>
                        <caption>My Journal</caption>
                        <thead>
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">Calories</th>
                                <th scope="col">Carbs</th>
                                <th scope="col">Fat</th>
                                <th scope="col">Protein</th>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    
                        <tfoot>
                            <tr>
                                <th scope="row">Total: </th>
                                <td id="total-calories"></td>
                                <td id="total-carbs"></td>
                                <td id="total-fat"></td>
                                <td id="total-protein"></td>
                            </tr>
                            <tr class="macros">
                                <th scope="row" colspan="2">Macros:</th>
                                <td id="carbs-macro"></td>
                                <td id="fat-macro"></td>
                                <td id="protein-macro"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="holes hole-top"></div>
            <div class="holes hole-middle"></div>
            <div class="holes hole-bottom"></div>
        </div>

        <div class="foods">
            <img src="images/avacado.svg" alt="avacado" width="75">
            <img src="images/banana.svg" alt="banana" width="75">
            <img src="images/tomato.svg" alt="tomato" width="75">
        </div>

        <form class="form">
            <h2>Enter your food items below.</h2>

            <label for="foodName">Food Item<span class="required">*</span></label>
            <input type="text" id="foodName" required>

            <label for="calories">Calories<span class="required">*</span></label>
            <input type="number" id="calories" required>

            <label for="carbs">Carbs<span class="required">*</span></label>
            <input type="number" id="carbs" required>

            <label for="fat">Fat<span class="required">*</span></label>
            <input type="number" id="fat" required>

            <label for="protein">Protein<span class="required">*</span></label>
            <input type="number" id="protein" required>

            <button type="submit" id="button" oninvalid="false">Add Food Item</button>
        </form>
        
    </main>
    <footer>
        Â©<span id="currentYear"></span> ðŸŒ· Diane Lish | United States <br>
        Last Modified <span id="lastModified"></span>
    </footer> 
</body>
</html>
